<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

	<style>

		#contenedor
		{
			width: 700px;
			height: 700px;
			position: relative;
		}
		
		#pagina
		{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) rotate3d(4, 4, 1.5, 57deg);
			z-index: 1;
			width: 302px;
			padding-bottom: 260px;
			height: 245px;
			padding-left: 187px;

		}

		#laptop
		{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) rotate(12deg);
		}

	</style>


</head>
<body>
	
	<div id="contenedor">
		<img id="pagina" src="imagenes/pagina.png" alt="">
		<img id="laptop" src="imagenes/laptop2.png" alt="">
	</div>
	

</body>
</html>
